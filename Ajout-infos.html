<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout d'info </title>
    <link rel="stylesheet" href="Infos/Ajout-info.css">
</head>
<body>
    <div>
        <img src="/Infos/Homabiope-blanc.png" alt="" width="100%px" height="100%">
    </div>
    <div class="big-square"> 
        <div class="logo">
            <img src="/Infos/Homabiope-blanc.png" alt="" width="100%" height="100%">
        </div>
        <div class="all">
            <div class="progress-bar-vertical">
                <div class="traie" >
                </div>
                <ul class="pregress-bar">
                    <li> Ajout d'info </li>
                    <li> renseignement d' identité </li>
                    <li> confirmation </li>
                    <li> Payer </li>
                </ul>
            </div>                  
           
            <div class="square">
                <div class="first-line">
                    <div class="circle">
                        <span>1</span>
                    </div>
                    <div class="first-writing">
                        <span> Ajout d'Info </span>
                    </div>
                </div>
        
                <div class="first-form">
                    <form action="">
                        <div class="input" >
                            <input type="text" placeholder=" Numéro de l'acte" required >
                            <input type="text" placeholder=" Numéro de la nationnalité" required>
                        </div>
                        <div class="input">
                            <input type="text" placeholder=" Proffession" required="" >
                            <input type="text" placeholder=" Groupe sanguin" required="" >
                        </div>                 
                    </form>
                </div>
        
                <div class="second-writing">
                    <span>Personne à prevenir </span>
                </div>
        
                <div class="second-form">
                    <form action="">
                        <div  class="input">
                            <input type="text" placeholder="Nom complet" required="">
                            <input type="Téléphone" placeholder="Téléphone" required="">
                        </div>
                    </form>
                </div>
        
                <div class="square-down">
                    <div class="square-down-in">
                        <button>
                             Choisir Fichier
                        </button>
                    </div>
                </div>
                <div class="last-line">
                    <div>
                        <a href="#">Retour </a>
                    </div>
                    <div class="button">
                        <button > Suivant </button>
                    </div>
                </div>
            </div>
        </div>     
    </div>
    
   
    
</body>
</html>

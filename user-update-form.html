<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuaire de modification</title>
    <link rel="stylesheet" href="user-update-form.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="form-container">
            <div class="image-box">

            </div>
            <div class="form-box">
                <div class="form-title">
                    <span>Mise à jour du profil</span>
                </div>
                <form action="">
                    <div class="form-group">
                        <div class="form-item">
                            <input type="text" name="nom" placeholder="Nom">
                        </div>
                        <div class="form-item">
                            <input type="text" name="prenom" placeholder="Prénom">
                        </div>
                    </div>
                    <div class="form-item">
                        <input type="tel" name="phone" placeholder="Téléphone">
                    </div>
                    <div class="form-item">
                        <input type="text" name="adresse" placeholder="Adresse">
                    </div>
                    <div class="form-item">
                        <input type="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-item">
                        <input type="password" name="password" placeholder="Mot de passe">
                    </div>
                    <div class="form-item">
                        <input type="password" name="confirm_pwd" placeholder="Confirmer">
                    </div>
                    <div class="form-group">
                        <div class="form-radio">
                            <span>Sexe :</span>
                        </div>
                        <div class="form-radio">
                            <input type="radio" name="homme" value="masculin" checked>
                            <span>Homme</span>
                        </div>
                        <div class="form-radio">
                            <input type="radio" name="homme" value="feminin">
                            <span>Femme</span>
                        </div>
                    </div>
                    <div class="form-item">
                        <button type="submit">Mettre à jour</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>

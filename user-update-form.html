<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuaire de modification</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/user-update-form.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="logo-box">
            <img src="/images/logo-blanc-transparent-homabiope.png" alt="Logo HomaBiope">
        </div>
        <div class="form-container">
            <div class="image-box">
            </div>
            <div class="form-box">
                <div class="form-title">
                    <span>Mise à jour du profil</span>
                </div>
                <form action="">
                    <div class="form-fullname-group">
                        <div class="form-item right">
                            <input type="text" name="nom" placeholder="Nom" required>
                        </div>
                        <div class="form-item">
                            <input type="text" name="prenom" placeholder="Prénom" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-item">
                            <input type="tel" name="phone" placeholder="Téléphone" required>
                        </div>
                        <div class="form-item">
                            <input type="text" name="adresse" placeholder="Adresse" required>
                        </div>
                        <div class="form-item">
                            <input type="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-item">
                            <input type="password" name="password" placeholder="Mot de passe" required>
                        </div>
                        <div class="form-item">
                            <input type="password" name="confirm_pwd" placeholder="Confirmer" required>
                        </div>
                    </div>
                    <div class="radio-group">
                        <div class="form-radio">
                            <span>Sexe :</span>
                        </div>
                        <div class="form-radio">
                            <input type="radio" name="homme" value="masculin" checked>
                            <span>Homme</span>
                        </div>
                        <div class="form-radio">
                            <input type="radio" name="homme" value="feminin">
                            <span>Femme</span>
                        </div>
                    </div>
                    <div class="form-bottom-item">
                        <div class="form-submit-btn">
                            <button type="submit">Mettre à jour</button>
                        </div>
                        <div class="back">
                            <a href="#">
                                <i class="fa-solid fa-arrow-left"></i><span>&nbsp;Retour</span>
                            </a>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </main>
</body>
</html>
